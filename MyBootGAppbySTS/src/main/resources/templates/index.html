<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>top page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
	h1 { font-size:18pt; font-weight:bold; color:grey; }
	body { font-size:13pt; color:grey; margin:5px 25px; }
	</style>
</head>
<body>
	<h1 th:text="#{content.title}">Helo page</h1>
	<table th:inline="text">
		<tr>
		<th>ID</th>
		<th>NAME</th>
		<th>MAIL</th>
		</tr>
		<tr th:each="obj : ${data}">
		<td>[[${obj.id}]]</td>
		<td>[[${obj.name}]]</td>
		<td>[[${obj.mail}]]</td>
		</tr>
	</table>
</body>
</html>
